<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress - Github Notion Logger</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/commit-logger-favicon_1.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/commit-logger-favicon_2.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/commit-logger-favicon_3.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/commit-logger-favicon_3.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/commit-logger-favicon_3.png">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/utilities.css">
    <link rel="stylesheet" href="/css/progress-v2.css">
</head>
<body>
    <div class="header">
        <h1>Github Notion Logger</h1>
        <p>Progress Tracking Dashboard</p>
    </div>
    
    <div class="nav-links">
        <a href="/" class="nav-link">🏃 Activity View</a>
        <a href="/week" class="nav-link">📅 Weekly Planning</a>
        <a href="/projects" class="nav-link">📁 Projects</a>
        <a href="/progress" class="nav-link active">📊 Progress</a>
        <a href="/ai-chat.html" class="nav-link">🤖 AI Assistant</a>
    </div>
    
    <div class="controls">
        <div class="controls-header">
            <h2 class="controls-title">Progress Overview</h2>
            <div>
                <button id="refresh-btn" class="btn">🔄 Refresh</button>
                <button id="clear-cache-btn" class="btn btn--secondary">🗑️ Clear Cache</button>
            </div>
        </div>
        
        <div class="filters">
            <div class="filter-group">
                <input type="text" id="search-input" placeholder="Search projects...">
            </div>
            <div class="filter-group">
                <label for="project-filter">Project:</label>
                <select id="project-filter">
                    <option value="">All Projects</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="min-completion">Min Completion:</label>
                <input type="number" id="min-completion" min="0" max="100" placeholder="0">
            </div>
            <div class="filter-group">
                <label for="max-completion">Max Completion:</label>
                <input type="number" id="max-completion" min="0" max="100" placeholder="100">
            </div>
            <div class="filter-group">
                <label for="min-velocity">Min Velocity:</label>
                <input type="number" id="min-velocity" min="0" step="0.1" placeholder="0">
            </div>
        </div>
        
        <div class="status" id="status">Ready to load progress data</div>
    </div>
    
    <div class="progress-container">
        <div id="loading" class="loading">Loading progress data...</div>
        <div id="error" class="error hidden"></div>
        
        <div id="progress-content">
            <div class="analytics-overview" id="overview-stats"></div>
            
            <div class="tab-navigation">
                <button class="tab active" data-tab="analytics">📊 Analytics</button>
                <button class="tab" data-tab="incomplete">📝 Incomplete Work</button>
                <button class="tab" data-tab="blocked">🚫 Blocked Items</button>
            </div>
            
            <div class="tab-content active" id="analytics-tab">
                <div class="progress-section">
                    <div class="section-header">
                        <h3 class="section-title">Project Analytics</h3>
                    </div>
                    <div class="section-content">
                        <div class="projects-list" id="analytics-list"></div>
                    </div>
                </div>
            </div>
            
            <div class="tab-content" id="incomplete-tab">
                <div class="progress-section">
                    <div class="section-header">
                        <h3 class="section-title">Incomplete Work</h3>
                    </div>
                    <div class="section-content">
                        <div class="projects-list" id="incomplete-list"></div>
                    </div>
                </div>
            </div>
            
            <div class="tab-content" id="blocked-tab">
                <div class="progress-section">
                    <div class="section-header">
                        <h3 class="section-title">Blocked & Stale Items</h3>
                    </div>
                    <div class="section-content">
                        <div class="projects-list" id="blocked-list"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="/js/shared/utils.js"></script>
    <script type="module" src="/js/shared/components.js"></script>
    <script type="module" src="/js/progress-v2/progress-v2.js"></script>
</body>
</html>
