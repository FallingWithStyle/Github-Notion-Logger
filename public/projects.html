    <script>
        let stories = [];
        let projects = new Set();
        let projectProgress = new Map();
        let showingIgnored = false;
        let ignoredRepos = [];
        
        // Load stories and repository overview on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadStories();
            loadRepositoryOverview();
            loadProjectProgress();
            setupEventListeners();
        });
        
        function setupEventListeners() {
            document.getElementById('refresh-btn').addEventListener('click', loadStories);
            document.getElementById('scan-repos-btn').addEventListener('click', scanAllRepositories);
            document.getElementById('toggle-ignored-btn').addEventListener('click', toggleIgnoredView);
            document.getElementById('clear-cache-btn').addEventListener('click', clearScanCache);
            document.getElementById('project-filter').addEventListener('change', filterStories);
            document.getElementById('status-filter').addEventListener('change', filterStories);
        }
        
        async function loadStories() {
            try {
                showLoading(true);
                updateStatus('Loading stories...', '');
                
                const response = await fetch('/api/prd-stories');
                const result = await response.json();
                
                if (result.success) {
                    stories = result.data;
                    projects = new Set(stories.map(s => s.projectName));
                    
                    updateProjectFilter();
                    displayStories();
                    updateStats();
                    showLoading(false);
                    
                    // Show filtering and deduplication info
                    let statusMessage = `Loaded ${stories.length} stories`;
                    if (result.archivedVersionsRemoved > 0) {
                        statusMessage += ` (archived ${result.archivedVersionsRemoved} old PRD versions)`;
                    }
                    if (result.duplicatesRemoved > 0) {
                        statusMessage += ` (removed ${result.duplicatesRemoved} duplicates)`;
                    }
                    updateStatus(statusMessage, 'success');
                } else {
                    throw new Error(result.error || 'Failed to load stories');
                }
            } catch (error) {
                showLoading(false);
                showError(`Error loading stories: ${error.message}`);
                updateStatus('Failed to load stories', 'error');
            }
        }
        
        async function loadProjectProgress() {
            try {
                console.log('üìä Loading project progress data...');
                
                const response = await fetch('/api/project-progress');
                const result = await response.json();
                
                if (result.success) {
                    // Store progress data in a Map for easy lookup
                    projectProgress.clear();
                    result.data.forEach(project => {
                        if (project.progress) {
                            projectProgress.set(project.repository, project.progress);
                        }
                    });
                    
                    console.log(`üìà Loaded progress data for ${projectProgress.size} projects`);
                    
                    // Update display if stories are already loaded
                    if (stories.length > 0) {
                        displayStories();
                    }
                } else {
                    console.warn('‚ö†Ô∏è Failed to load project progress:', result.error);
                }
            } catch (error) {
                console.error('‚ùå Error loading project progress:', error.message);
            }
        }
        
        function updateProjectFilter() {
            const filter = document.getElementById('project-filter');
            const currentValue = filter.value;
            
            filter.innerHTML = '<option value="">All Projects</option>';
            Array.from(projects).sort().forEach(project => {
                const option = document.createElement('option');
                option.value = project;
                option.textContent = project;
                if (project === currentValue) {
                    option.selected = true;
                }
                filter.appendChild(option);
            });
        }
        
        function displayStories() {
            const container = document.getElementById('stories-container');
            const filteredStories = getFilteredStories();
            
            if (filteredStories.length === 0) {
                container.innerHTML = '<div class="loading"><p>No stories found matching the current filters</p></div>';
                container.style.display = 'block';
                return;
            }
            
            // Group stories by project
            const groupedStories = {};
            filteredStories.forEach(story => {
                const project = story.projectName || 'Unknown Project';
                if (!groupedStories[project]) {
                    groupedStories[project] = [];
                }
                groupedStories[project].push(story);
            });
            
            // Generate HTML with project headers
            let html = '';
            Object.keys(groupedStories).sort().forEach(project => {
                const projectStories = groupedStories[project];
                const projectStatusCounts = projectStories.reduce((acc, story) => {
                    acc[story.status] = (acc[story.status] || 0) + 1;
                    return acc;
                }, {});
                
                // Get progress data for this project
                const progress = projectProgress.get(project);
                const progressHtml = progress ? `
                    <div class="project-progress">
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${progress.progressPercentage}%"></div>
                        </div>
                        <div class="progress-stats">
                            <span class="progress-percentage">${progress.progressPercentage}%</span>
                            <span class="progress-details">
                                ${progress.totalStories > 0 ? `${progress.completedStories}/${progress.totalStories} stories` : ''}
                                ${progress.totalTasks > 0 ? ` ‚Ä¢ ${progress.completedTasks}/${progress.totalTasks} tasks` : ''}
                            </span>
                        </div>
                    </div>
                ` : '';
                
                html += `
                    <div class="project-group">
                        <div class="project-header">
                            <div class="project-header-top">
                                <h3>${project}</h3>
                                <div class="project-stats">
                                    ${Object.entries(projectStatusCounts).map(([status, count]) => 
                                        `<span class="status-count status-${status.toLowerCase()}">${status}: ${count}</span>`
                                    ).join(' ')}
                                </div>
                            </div>
                            ${progressHtml}
                        </div>
                        <div class="project-stories">
                            ${projectStories.map(story => `
                                <div class="story-card">
                                    <div class="story-header">
                                        <div>
                                            <div class="story-title">${story.storyTitle}</div>
                                            <div class="story-project">${story.projectName}</div>
                                        </div>
                                        <span class="status-badge status-${story.status.toLowerCase()}">${story.status}</span>
                                    </div>
                                    
                                    <div class="story-meta">
                                        ${story.priority ? `<div class="meta-item">üéØ Priority: ${story.priority}</div>` : ''}
                                        ${story.storyPoints ? `<div class="meta-item">üìè Story Points: ${story.storyPoints}</div>` : ''}
                                        ${story.repository ? `<div class="meta-item">üìÅ Repo: ${story.repository}</div>` : ''}
                                        <div class="meta-item">üìÖ Created: ${formatDate(story.created)}</div>
                                        <div class="meta-item">üîÑ Updated: ${formatDate(story.lastUpdated)}</div>
                                    </div>
                                    
                                    ${story.notes ? `<div class="story-notes">${story.notes}</div>` : ''}
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
            container.style.display = 'block';
        }
        
        function getFilteredStories() {
            let filtered = [...stories];
            
            const projectFilter = document.getElementById('project-filter').value;
            const statusFilter = document.getElementById('status-filter').value;
            
            if (projectFilter) {
                filtered = filtered.filter(s => s.projectName === projectFilter);
            }
            
            if (statusFilter) {
                filtered = filtered.filter(s => s.status === statusFilter);
            }
            
            return filtered;
        }
        
        function filterStories() {
            displayStories();
        }
        
        function updateStats() {
            const stats = document.getElementById('stats');
            const total = stories.length;
            const active = stories.filter(s => s.status === 'Active').length;
            const planning = stories.filter(s => s.status === 'Planning').length;
            const done = stories.filter(s => s.status === 'Done').length;
            
            document.getElementById('total-stories').textContent = total;
            document.getElementById('active-stories').textContent = active;
            document.getElementById('planning-stories').textContent = planning;
            document.getElementById('done-stories').textContent = done;
            
            stats.style.display = 'grid';
        }
        
        
        
        
        
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('stories-container').style.display = show ? 'none' : 'block';
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
            setTimeout(() => errorDiv.classList.add('hidden'), 5000);
        }
        
        function updateStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }

        async function scanAllRepositories() {
            const button = document.getElementById('scan-repos-btn');
            const originalText = button.textContent;
            
            try {
                // Show loading state
                button.disabled = true;
                button.textContent = '‚è≥ Scanning All...';
                button.className = 'btn primary btn-loading';
                
                updateStatus('üîç Scanning all repositories...', '');
                
                // Since we don't have a bulk scan endpoint, we'll scan each repository individually
                const reposResponse = await fetch('/api/prd-stories/repositories');
                const reposResult = await reposResponse.json();
                
                if (reposResult.success) {
                    const repos = reposResult.repositories.filter(repo => repo.status === 'not-processed');
                    let processed = 0;
                    
                    for (const repo of repos) {
                        try {
                            const response = await fetch('/api/prd-stories/process-repo', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ repository: repo.name })
                            });
                            
                            if (response.ok) {
                                processed++;
                                updateStatus(`üîç Scanning all repositories... (${processed}/${repos.length})`, '');
                            }
                        } catch (error) {
                            console.warn(`Failed to scan ${repo.name}:`, error.message);
                        }
                    }
                    
                    updateStatus(`‚úÖ Scanned ${processed} repositories`, 'success');
                    loadRepositoryOverview();
                    loadStories();
                    loadProjectProgress();
                } else {
                    throw new Error(reposResult.error || 'Failed to get repositories');
                }
            } catch (error) {
                updateStatus(`‚ùå Scan failed: ${error.message}`, 'error');
            } finally {
                // Reset button
                button.disabled = false;
                button.textContent = originalText;
                button.className = 'btn primary';
            }
        }
        
        function parseRepositoryScanOutput(output) {
            const repos = [];
            const lines = output.split('\n');
            let currentRepo = null;
            
            for (const line of lines) {
                if (line.includes('üîÑ Processing repository:')) {
                    const repoName = line.split(':')[1]?.trim();
                    if (repoName) {
                        currentRepo = { name: repoName, status: 'unknown', prdCount: 0 };
                        repos.push(currentRepo);
                    }
                }
                
                if (line.includes('üìÅ Found') && line.includes('potential PRD files')) {
                    const match = line.match(/Found (\d+) potential PRD files/);
                    if (match && currentRepo) {
                        const count = parseInt(match[1]);
                        currentRepo.status = count > 0 ? 'prd-found' : 'prd-missing';
                        currentRepo.prdCount = count;
                    }
                }
                
                if (line.includes('‚ö†Ô∏è PRD') && line.includes('does not match expected schema')) {
                    if (currentRepo) currentRepo.status = 'prd-needs-update';
                }
            }
            
            return repos;
        }
        
        function displayRepositoryOverview(repos) {
            document.getElementById('total-repos').textContent = repos.length;
            document.getElementById('repos-with-prd').textContent = repos.filter(r => r.status === 'prd-found' || r.status === 'prd-only' || r.status === 'prd-and-tasks').length;
            document.getElementById('repos-without-prd').textContent = repos.filter(r => r.status === 'prd-missing' || r.status === 'not-processed').length;
            document.getElementById('repos-needing-update').textContent = repos.filter(r => r.status === 'prd-needs-update').length;
            
            const container = document.getElementById('repositories-list');
            container.innerHTML = repos.map(repo => `
                <div class="repo-item">
                    <div class="repo-name">${repo.name}</div>
                    <div class="repo-actions">
                        <div class="repo-status ${getRepoStatusClass(repo.status)}">${getRepoStatusText(repo)}</div>
                        <button class="btn btn-sm process-repo-btn" data-repo="${repo.name}" ${repo.status === 'not-processed' ? '' : 'disabled'}>
                            ${repo.status === 'not-processed' ? 'üîç Scan' : '‚úÖ Scanned'}
                        </button>
                        <button class="btn btn-sm btn-ignore ignore-repo-btn" data-repo="${repo.name}" title="Ignore this repository">
                            ‚ùå
                        </button>
                    </div>
                </div>
            `).join('');
            
            // Add event listeners for process buttons
            container.querySelectorAll('.process-repo-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const repoName = e.target.getAttribute('data-repo');
                    processRepository(repoName);
                });
            });
            
            // Add event listeners for ignore buttons
            container.querySelectorAll('.ignore-repo-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const repoName = e.target.getAttribute('data-repo');
                    ignoreRepository(repoName);
                });
            });
            
            document.getElementById('repositories-overview').style.display = 'block';
        }
        
        function getRepoStatusClass(status) {
            switch (status) {
                case 'prd-found': return 'has-prd';
                case 'prd-missing': return 'no-prd';
                case 'prd-needs-update': return 'needs-update';
                case 'prd-linked': return 'prd-linked';
                default: return 'unknown';
            }
        }
        
        function getRepoStatusText(repo) {
            switch (repo.status) {
                case 'prd-found': return `‚úÖ PRD (${repo.prdCount})`;
                case 'prd-missing': return '‚ùå No PRD';
                case 'prd-needs-update': return '‚ö†Ô∏è Update needed';
                case 'prd-linked': return `üîó Linked (${repo.projectName || 'Unknown'})`;
                case 'prd-only': return `üìÑ PRD Only (${repo.prdCount})`;
                case 'tasks-only': return `‚úÖ Tasks Only (${repo.taskCount})`;
                case 'prd-and-tasks': return `üìÑ‚úÖ PRD + Tasks (${repo.prdCount}/${repo.taskCount})`;
                case 'no-files': return '‚ùå No Files';
                case 'not-processed': return '‚è≥ Not Processed';
                default: return '‚ùì Unknown';
            }
        }
        
        async function processRepository(repoName) {
            const button = document.querySelector(`[data-repo="${repoName}"]`);
            const originalText = button.textContent;
            
            try {
                // Show loading state
                button.disabled = true;
                button.textContent = '‚è≥ Scanning...';
                button.className = 'btn btn-sm btn-loading';
                
                updateStatus(`Scanning ${repoName}...`, '');
                
                const response = await fetch('/api/prd-stories/process-repo', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ repository: repoName })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    updateStatus(`‚úÖ Scanned ${repoName}: ${result.repository.prdCount} PRD, ${result.repository.taskCount} tasks`, 'success');
                    
                    // Update the repository in the list
                    const repoItem = button.closest('.repo-item');
                    const statusDiv = repoItem.querySelector('.repo-status');
                    
                    statusDiv.textContent = getRepoStatusText(result.repository);
                    statusDiv.className = `repo-status ${getRepoStatusClass(result.repository.status)}`;
                    button.textContent = '‚úÖ Scanned';
                    button.className = 'btn btn-sm btn-success';
                    
                    // Reload stories if we found any
                    if (result.repository.storyCount > 0) {
                        setTimeout(() => {
                            loadStories();
                            loadProjectProgress();
                        }, 1000);
                    }
                } else {
                    throw new Error(result.error || 'Failed to scan repository');
                }
            } catch (error) {
                // Reset button on error
                button.disabled = false;
                button.textContent = originalText;
                button.className = 'btn btn-sm process-repo-btn';
                updateStatus(`‚ùå Failed to scan ${repoName}: ${error.message}`, 'error');
            }
        }
        
        async function ignoreRepository(repoName) {
            try {
                if (!confirm(`Are you sure you want to ignore "${repoName}"? It will be moved to the ignored list.`)) {
                    return;
                }
                
                updateStatus(`Ignoring ${repoName}...`, '');
                
                const response = await fetch('/api/prd-stories/ignore-repo', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ repository: repoName })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    updateStatus(`‚úÖ Ignored ${repoName}`, 'success');
                    
                    // Remove the repository from the current list
                    const repoItem = document.querySelector(`[data-repo="${repoName}"]`).closest('.repo-item');
                    repoItem.remove();
                    
                    // Update the counts
                    loadRepositoryOverview();
                } else {
                    throw new Error(result.error || 'Failed to ignore repository');
                }
            } catch (error) {
                updateStatus(`‚ùå Failed to ignore ${repoName}: ${error.message}`, 'error');
            }
        }
        
        async function toggleIgnoredView() {
            const button = document.getElementById('toggle-ignored-btn');
            const reposOverview = document.getElementById('repositories-overview');
            const storiesContainer = document.getElementById('stories-container');
            
            if (!showingIgnored) {
                // Show ignored repositories
                try {
                    updateStatus('Loading ignored repositories...', '');
                    
                    const response = await fetch('/api/prd-stories/ignored');
                    const result = await response.json();
                    
                    if (result.success) {
                        ignoredRepos = result.repositories;
                        displayIgnoredRepositories();
                        
                        button.textContent = 'üìã Show Active';
                        button.className = 'btn primary';
                        showingIgnored = true;
                        
                        // Hide stories and show ignored repos
                        storiesContainer.style.display = 'none';
                        reposOverview.style.display = 'block';
                        
                        updateStatus(`Showing ${ignoredRepos.length} ignored repositories`, 'success');
                    } else {
                        throw new Error(result.error || 'Failed to load ignored repositories');
                    }
                } catch (error) {
                    updateStatus(`‚ùå Failed to load ignored repositories: ${error.message}`, 'error');
                }
            } else {
                // Show active repositories
                button.textContent = 'üö´ Show Ignored';
                button.className = 'btn secondary';
                showingIgnored = false;
                
                // Show stories and hide ignored repos
                storiesContainer.style.display = 'block';
                loadRepositoryOverview();
                updateStatus('Showing active repositories', 'success');
            }
        }
        
        function displayIgnoredRepositories() {
            const container = document.getElementById('repositories-list');
            
            if (ignoredRepos.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No Ignored Repositories</h3>
                        <p>Repositories that you ignore will appear here. You can unignore them at any time.</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = ignoredRepos.map(repo => `
                <div class="repo-item">
                    <div class="repo-name">${repo.name}</div>
                    <div class="repo-actions">
                        <div class="repo-status ignored">üö´ Ignored</div>
                        <button class="btn btn-sm btn-unignore unignore-repo-btn" data-repo="${repo.name}">
                            üîÑ Unignore
                        </button>
                    </div>
                </div>
            `).join('');
            
            // Add event listeners for unignore buttons
            container.querySelectorAll('.unignore-repo-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const repoName = e.target.getAttribute('data-repo');
                    unignoreRepository(repoName);
                });
            });
        }
        
        async function unignoreRepository(repoName) {
            try {
                if (!confirm(`Are you sure you want to unignore "${repoName}"? It will be added back to the active repository list.`)) {
                    return;
                }
                
                updateStatus(`Unignoring ${repoName}...`, '');
                
                const response = await fetch('/api/prd-stories/unignore-repo', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ repository: repoName })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    updateStatus(`‚úÖ Unignored ${repoName}`, 'success');
                    
                    // Remove from local list
                    ignoredRepos = ignoredRepos.filter(repo => repo.name !== repoName);
                    displayIgnoredRepositories();
                    
                    // If we're showing ignored repos, refresh the display
                    if (showingIgnored) {
                        updateStatus(`Showing ${ignoredRepos.length} ignored repositories`, 'success');
                    }
                } else {
                    throw new Error(result.error || 'Failed to unignore repository');
                }
            } catch (error) {
                updateStatus(`‚ùå Failed to unignore ${repoName}: ${error.message}`, 'error');
            }
        }
        
        function formatDate(dateString) {
            if (!dateString) return 'Unknown';
            const date = new Date(dateString);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
        }

        async function showLinkPrdForm() {
            const prdUrl = prompt('GitHub PRD File URL (e.g., https://github.com/username/repo/blob/main/PRD.md):');
            if (!prdUrl) return;
            
            // Extract repo name and file path from URL
            const urlMatch = prdUrl.match(/github\.com\/([^\/]+)\/([^\/]+)\/blob\/([^\/]+)\/(.+)/);
            if (!urlMatch) {
                alert('Invalid GitHub URL format. Please use a URL like: https://github.com/username/repo/blob/main/PRD.md');
                return;
            }
            
            const [, owner, repoName, branch, filePath] = urlMatch;
            
            try {
                updateStatus('üîó Linking PRD file...', '');
                
                const response = await fetch('/api/prd-stories/link-prd', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        owner,
                        repoName,
                        branch,
                        filePath,
                        prdUrl
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    updateStatus(`‚úÖ PRD linked successfully! Found ${result.data.storiesFound} stories, added ${result.data.storiesAdded} to Notion`, 'success');
                    
                    // Refresh stories to show the new ones
                    setTimeout(() => {
                        loadStories();
                        // Also refresh repository overview if visible
                        if (document.getElementById('repositories-overview').style.display !== 'none') {
                            loadRepositoryOverview();
                        }
                    }, 1000);
                } else {
                    throw new Error(result.error || 'Failed to link PRD');
                }
            } catch (error) {
                updateStatus(`‚ùå Failed to link PRD: ${error.message}`, 'error');
            }
        }

        async function clearScanCache() {
            try {
                if (!confirm('Are you sure you want to clear the scan cache? This will remove all cached scan results and force re-scanning of all repositories.')) {
                    return;
                }
                
                updateStatus('üóëÔ∏è Clearing scan cache...', '');
                
                const response = await fetch('/api/prd-stories/clear-cache', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                const result = await response.json();
                
                if (result.success) {
                    updateStatus(`‚úÖ ${result.message}`, 'success');
                    // Refresh the repository overview to show updated cache status
                    setTimeout(() => {
                        loadRepositoryOverview();
                    }, 1000);
                } else {
                    throw new Error(result.error || 'Failed to clear scan cache');
                }
            } catch (error) {
                updateStatus(`‚ùå Failed to clear scan cache: ${error.message}`, 'error');
            }
        }

        async function loadRepositoryOverview() {
            try {
                const response = await fetch('/api/prd-stories/repositories');
                const result = await response.json();
                
                if (result.success) {
                    displayRepositoryOverview(result.repositories);
                } else {
                    throw new Error(result.error || 'Failed to load repositories');
                }
            } catch (error) {
                updateStatus(`‚ùå Failed to load repositories: ${error.message}`, 'error');
            }
        }
