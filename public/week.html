<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Project Planning - Notion Logger</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f9fa;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #7f8c8d;
            margin: 0;
        }
        
        .nav-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .nav-link {
            color: #3498db;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 6px;
            transition: background-color 0.2s ease;
        }
        
        .nav-link:hover {
            background-color: #e3f2fd;
        }
        
        .nav-link.active {
            background-color: #3498db;
            color: white;
        }
        
        .controls {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s ease;
        }
        
        .btn:hover {
            background: #2980b9;
        }
        
        .btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }
        
        .btn.success {
            background: #27ae60;
        }
        
        .btn.success:hover {
            background: #229954;
        }
        
        .status {
            font-size: 14px;
            color: #7f8c8d;
        }
        
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .project-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-left: 4px solid #3498db;
        }
        
        .project-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
        }
        
        .project-emoji {
            font-size: 24px;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
        }
        
        .project-info h3 {
            margin: 0 0 5px 0;
            color: #2c3e50;
        }
        
        .project-stats {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            font-size: 14px;
            color: #7f8c8d;
        }
        
        .stat {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .category-selector {
            margin-bottom: 15px;
        }
        
        .category-selector label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #2c3e50;
        }
        
        .category-selector select,
        .category-selector input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .reflection-questions {
            margin-bottom: 20px;
        }
        
        .question {
            margin-bottom: 15px;
        }
        
        .question label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #2c3e50;
        }
        
        .question textarea {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            min-height: 60px;
            resize: vertical;
        }
        
        .weekly-plan {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }
        
        .weekly-plan h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .plan-categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .plan-category {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
        }
        
        .plan-category h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 8px;
        }
        
        .plan-project {
            background: white;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 3px solid #3498db;
        }
        
        .plan-project h4 {
            margin: 0 0 10px 0;
            color: #2c3e50;
        }
        
        .plan-commitments {
            margin-top: 10px;
        }
        
        .plan-commitments h5 {
            margin: 0 0 8px 0;
            color: #7f8c8d;
            font-size: 14px;
        }
        
        .plan-commitments ul {
            margin: 0;
            padding-left: 20px;
            color: #2c3e50;
        }
        
        .plan-commitments li {
            margin-bottom: 5px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
            border: 1px solid #fcc;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>📅 Weekly Project Planning</h1>
        <p>Review your last 28 days of activity and plan for the week ahead</p>
    </div>
    
    <div class="nav-links">
        <a href="/" class="nav-link">📊 Activity View</a>
        <a href="/week" class="nav-link active">📅 Weekly Planning</a>
    </div>
    
    <div class="controls">
        <button id="refresh-btn" class="btn">🔄 Refresh Data</button>
        <button id="generate-plan-btn" class="btn" disabled>📋 Generate Weekly Plan</button>
        <button id="save-plan-btn" class="btn" disabled>💾 Save Plan</button>
        <button id="load-plans-btn" class="btn">📂 Load Previous Plans</button>
        <div class="status" id="status">Ready to load project data</div>
    </div>
    
    <div id="loading" class="loading">
        <p>Loading project data...</p>
    </div>
    
    <div id="error" class="error hidden"></div>
    
    <div id="projects-container" class="projects-grid hidden"></div>
    
    <div id="weekly-plan" class="weekly-plan hidden">
        <h2>📋 Your Weekly Project Plan</h2>
        <div id="plan-content"></div>
    </div>
    
    <script>
        let projectData = [];
        let projectColors = {};
        let categories = [];
        let userAnswers = {};
        
        // Load weekly data
        async function loadWeeklyData() {
            try {
                showLoading(true);
                hideError();
                
                const response = await fetch('/api/weekly-data');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                
                if (result.success) {
                    projectData = result.projects;
                    projectColors = result.projectColors;
                    categories = result.categories;
                    
                    if (projectData.length === 0) {
                        updateStatus('No project activity found in the last 28 days. Try fetching data from Notion first.');
                        document.getElementById('generate-plan-btn').disabled = true;
                        
                        // Show message with link to main page
                        const container = document.getElementById('projects-container');
                        container.innerHTML = `
                            <div style="grid-column: 1 / -1; text-align: center; color: #7f8c8d;">
                                <p>No project activity found in the last 28 days.</p>
                                <p>Visit the <a href="/" style="color: #3498db;">Activity View</a> to fetch data from Notion first.</p>
                            </div>
                        `;
                        container.classList.remove('hidden');
                    } else {
                        renderProjects();
                        updateStatus(`Loaded ${projectData.length} projects from the last 28 days`);
                        document.getElementById('generate-plan-btn').disabled = false;
                    }
                } else {
                    throw new Error(result.error || 'Failed to load data');
                }
                
            } catch (error) {
                console.error('Error loading weekly data:', error);
                showError(`Failed to load project data: ${error.message}`);
                document.getElementById('generate-plan-btn').disabled = true;
            } finally {
                showLoading(false);
            }
        }
        
        // Render projects grid
        function renderProjects() {
            const container = document.getElementById('projects-container');
            container.innerHTML = '';
            
            if (projectData.length === 0) {
                container.innerHTML = '<p style="grid-column: 1 / -1; text-align: center; color: #7f8c8d;">No project activity found in the last 28 days</p>';
                return;
            }
            
            projectData.forEach(project => {
                const projectCard = createProjectCard(project);
                container.appendChild(projectCard);
            });
            
            container.classList.remove('hidden');
        }
        
        // Create project card
        function createProjectCard(project) {
            const card = document.createElement('div');
            card.className = 'project-card';
            card.style.borderLeftColor = getProjectColor(project.name);
            
            const lastActivity = project.lastActivity ? new Date(project.lastActivity).toLocaleDateString() : 'Unknown';
            
            card.innerHTML = `
                <div class="project-header">
                    <div class="project-emoji">${getProjectColor(project.name)}</div>
                    <div class="project-info">
                        <h3>${project.name}</h3>
                    </div>
                </div>
                
                <div class="project-stats">
                    <div class="stat">
                        <span>📝</span>
                        <span>${project.totalCommits} commits</span>
                    </div>
                    <div class="stat">
                        <span>📅</span>
                        <span>Last: ${lastActivity}</span>
                    </div>
                </div>
                
                <div class="category-selector">
                    <label for="category-${project.name}">Category:</label>
                    <select id="category-${project.name}" onchange="updateCategory('${project.name}', this.value)">
                        <option value="">Select a category...</option>
                        ${categories.map(cat => `<option value="${cat}" ${project.category === cat ? 'selected' : ''}>${cat}</option>`).join('')}
                        <option value="__new__">+ Create new category</option>
                    </select>
                    <div id="new-category-${project.name}" class="hidden" style="margin-top: 10px;">
                        <input type="text" placeholder="Enter new category name" onchange="createNewCategory('${project.name}', this.value)">
                    </div>
                </div>
                
                <div class="reflection-questions">
                    <div class="question">
                        <label for="working-${project.name}">What's working well for this project?</label>
                        <textarea id="working-${project.name}" placeholder="Describe what's going well..." onchange="updateAnswer('${project.name}', 'working', this.value)">${getAnswer(project.name, 'working')}</textarea>
                    </div>
                    
                    <div class="question">
                        <label for="improve-${project.name}">What should be improved or stopped?</label>
                        <textarea id="improve-${project.name}" placeholder="Describe what needs improvement..." onchange="updateAnswer('${project.name}', 'improve', this.value)"></textarea>
                    </div>
                    
                    <div class="question">
                        <label for="start-${project.name}">What should be started or added next?</label>
                        <textarea id="start-${project.name}" placeholder="Describe what to start next..." onchange="updateAnswer('${project.name}', 'start', this.value)"></textarea>
                    </div>
                </div>
            `;
            
            return card;
        }
        
        // Get project color
        function getProjectColor(projectName) {
            return projectColors[projectName] || '🟦';
        }
        
        // Update category
        function updateCategory(projectName, category) {
            if (category === '__new__') {
                document.getElementById(`new-category-${projectName}`).classList.remove('hidden');
                return;
            }
            
            document.getElementById(`new-category-${projectName}`).classList.add('hidden');
            
            const project = projectData.find(p => p.name === projectName);
            if (project) {
                project.category = category;
                if (!categories.includes(category)) {
                    categories.push(category);
                }
            }
        }
        
        // Create new category
        function createNewCategory(projectName, categoryName) {
            if (categoryName.trim()) {
                categories.push(categoryName.trim());
                updateCategory(projectName, categoryName.trim());
                
                // Update all category selectors
                projectData.forEach(project => {
                    const selector = document.getElementById(`category-${project.name}`);
                    if (selector) {
                        selector.innerHTML = `
                            <option value="">Select a category...</option>
                            ${categories.map(cat => `<option value="${cat}" ${project.category === cat ? 'selected' : ''}>${cat}</option>`).join('')}
                            <option value="__new__">+ Create new category</option>
                        `;
                    }
                });
            }
        }
        
        // Update user answer
        function updateAnswer(projectName, question, answer) {
            if (!userAnswers[projectName]) {
                userAnswers[projectName] = {};
            }
            userAnswers[projectName][question] = answer;
        }
        
        // Get user answer
        function getAnswer(projectName, question) {
            return userAnswers[projectName]?.[question] || '';
        }
        
        // Generate weekly plan
        function generateWeeklyPlan() {
            const planContent = document.getElementById('plan-content');
            
            // Group projects by category
            const projectsByCategory = {};
            projectData.forEach(project => {
                const category = project.category || 'Uncategorized';
                if (!projectsByCategory[category]) {
                    projectsByCategory[category] = [];
                }
                projectsByCategory[category].push(project);
            });
            
            let planHTML = '';
            
            Object.entries(projectsByCategory).forEach(([category, projects]) => {
                planHTML += `
                    <div class="plan-category">
                        <h3>${category}</h3>
                        ${projects.map(project => `
                            <div class="plan-project">
                                <h4>${getProjectColor(project.name)} ${project.name}</h4>
                                <div class="plan-commitments">
                                    <h5>This Week's Commitments:</h5>
                                    <ul>
                                        ${getAnswer(project.name, 'working') ? `<li>Continue: ${getAnswer(project.name, 'working')}</li>` : ''}
                                        ${getAnswer(project.name, 'improve') ? `<li>Improve: ${getAnswer(project.name, 'improve')}</li>` : ''}
                                        ${getAnswer(project.name, 'start') ? `<li>Start: ${getAnswer(project.name, 'start')}</li>` : ''}
                                    </ul>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            });
            
            planContent.innerHTML = planHTML;
            document.getElementById('weekly-plan').classList.remove('hidden');
            
            updateStatus('Weekly plan generated! Review and adjust as needed.');
        }
        
        // Save weekly plan
        async function saveWeeklyPlan() {
            try {
                const weekStart = new Date().toISOString().split('T')[0];
                const planData = {
                    projects: projectData,
                    userAnswers,
                    categories,
                    generatedAt: new Date().toISOString()
                };
                
                const response = await fetch('/api/weekly-plan', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ planData, weekStart })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                
                if (result.success) {
                    updateStatus(`✅ Plan saved successfully! ID: ${result.planId}`);
                    document.getElementById('save-plan-btn').classList.add('success');
                    document.getElementById('save-plan-btn').textContent = '✅ Saved!';
                    setTimeout(() => {
                        document.getElementById('save-plan-btn').classList.remove('success');
                        document.getElementById('save-plan-btn').textContent = '💾 Save Plan';
                    }, 2000);
                } else {
                    throw new Error(result.error || 'Failed to save plan');
                }
                
            } catch (error) {
                console.error('Error saving weekly plan:', error);
                showError(`Failed to save plan: ${error.message}`);
            }
        }
        
        // Load previous plans
        async function loadPreviousPlans() {
            try {
                const response = await fetch('/api/weekly-plans');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                
                if (result.success && result.plans.length > 0) {
                    // Show plans in a modal or expand the weekly plan section
                    const planContent = document.getElementById('plan-content');
                    let plansHTML = '<h3 style="margin-bottom: 20px;">Previous Weekly Plans</h3>';
                    
                    result.plans.reverse().forEach(plan => {
                        const planDate = new Date(plan.weekStart).toLocaleDateString();
                        const createdDate = new Date(plan.createdAt).toLocaleDateString();
                        
                        plansHTML += `
                            <div class="plan-category" style="margin-bottom: 20px;">
                                <h4>Week of ${planDate} (Created: ${createdDate})</h3>
                                <div style="font-size: 14px; color: #7f8c8d; margin-bottom: 10px;">
                                    Plan ID: ${plan.id}
                                </div>
                                <div style="max-height: 300px; overflow-y: auto; border: 1px solid #ddd; border-radius: 6px; padding: 15px; background: #f8f9fa;">
                                    <pre style="white-space: pre-wrap; font-family: inherit; margin: 0;">${JSON.stringify(plan.planData, null, 2)}</pre>
                                </div>
                            </div>
                        `;
                    });
                    
                    planContent.innerHTML = plansHTML;
                    document.getElementById('weekly-plan').classList.remove('hidden');
                    updateStatus(`Loaded ${result.plans.length} previous plans`);
                } else {
                    updateStatus('No previous plans found');
                }
                
            } catch (error) {
                console.error('Error loading previous plans:', error);
                showError(`Failed to load previous plans: ${error.message}`);
            }
        }
        
        // Utility functions
        function showLoading(show) {
            document.getElementById('loading').classList.toggle('hidden', !show);
        }
        
        function showError(message) {
            const errorEl = document.getElementById('error');
            errorEl.textContent = message;
            errorEl.classList.remove('hidden');
        }
        
        function hideError() {
            document.getElementById('error').classList.add('hidden');
        }
        
        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }
        
        // Event listeners
        document.getElementById('refresh-btn').addEventListener('click', loadWeeklyData);
        document.getElementById('generate-plan-btn').addEventListener('click', generateWeeklyPlan);
        document.getElementById('save-plan-btn').addEventListener('click', saveWeeklyPlan);
        document.getElementById('load-plans-btn').addEventListener('click', loadPreviousPlans);
        
        // Load data when page loads
        document.addEventListener('DOMContentLoaded', loadWeeklyData);
    </script>
</body>
</html>
