<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Github Notion Logger</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/commit-logger-favicon_1.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/commit-logger-favicon_2.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/commit-logger-favicon_3.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/commit-logger-favicon_3.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/commit-logger-favicon_3.png">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/utilities.css">
    <link rel="stylesheet" href="/css/projects-v2.css">
</head>
<body>
    <div class="header">
        <h1>Github Notion Logger</h1>
        <p>Project Management Dashboard</p>
    </div>
    
    <div class="nav-links">
        <a href="/" class="nav-link">🏃 Activity View</a>
        <a href="/week" class="nav-link">📅 Weekly Planning</a>
        <a href="/projects" class="nav-link active">📁 Projects</a>
        <a href="/progress" class="nav-link">📊 Progress</a>
        <a href="/ai-chat.html" class="nav-link">🤖 AI Assistant</a>
    </div>
    
    <div class="controls">
        <div class="controls-header">
            <h2 class="controls-title">Project Overview</h2>
            <div>
                <button id="refresh-btn" class="btn">🔄 Refresh</button>
                <button id="clear-cache-btn" class="btn btn--secondary">🗑️ Clear Cache</button>
            </div>
        </div>
        
        <div class="filters">
            <div class="filter-group">
                <input type="text" id="search-input" placeholder="Search projects...">
            </div>
            <div class="filter-group">
                <label for="category-filter">Category:</label>
                <select id="category-filter">
                    <option value="">All Categories</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="status-filter">Status:</label>
                <select id="status-filter">
                    <option value="">All Statuses</option>
                    <option value="active">Active</option>
                    <option value="completed">Completed</option>
                    <option value="paused">Paused</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="health-filter">Health:</label>
                <select id="health-filter">
                    <option value="">All Health Levels</option>
                    <option value="excellent">Excellent</option>
                    <option value="good">Good</option>
                    <option value="fair">Fair</option>
                    <option value="poor">Poor</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="activity-filter">Activity:</label>
                <select id="activity-filter">
                    <option value="">All Activity</option>
                    <option value="recent">Recent (7 days)</option>
                    <option value="stale">Stale (30+ days)</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="sort-filter">Sort by:</label>
                <select id="sort-filter">
                    <option value="name-asc">Name (A-Z)</option>
                    <option value="name-desc">Name (Z-A)</option>
                    <option value="health-desc">Health (Best First)</option>
                    <option value="health-asc">Health (Worst First)</option>
                    <option value="activity-desc">Activity (Most Recent)</option>
                    <option value="activity-asc">Activity (Oldest)</option>
                </select>
            </div>
        </div>
        
        <div class="view-controls">
            <div class="view-toggle">
                <button id="card-view-btn" class="btn active">📋 Card View</button>
                <button id="bar-view-btn" class="btn">📊 Bar View</button>
            </div>
        </div>
        
        <div class="status" id="status">Ready to load projects</div>
    </div>
    
    <div class="projects-container">
        <div id="loading" class="loading">Loading projects...</div>
        <div id="error" class="error hidden"></div>
        
        <div id="projects-content">
            <div class="projects-grid" id="projects-grid"></div>
            <div class="pagination" id="pagination"></div>
        </div>
    </div>
    
    <script type="module" src="/js/shared/utils.js"></script>
    <script type="module" src="/js/shared/components.js"></script>
    <script type="module" src="/js/projects-v2/projects-v2.js"></script>
</body>
</html>
