<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commit Activity Visualizer - Github Notion Logger</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/commit-logger-favicon_1.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/commit-logger-favicon_2.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/commit-logger-favicon_3.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/commit-logger-favicon_3.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/commit-logger-favicon_3.png">
    <link rel="stylesheet" href="/css/index.css">
</head>
</head>
<body>
    <div class="header">
        <h1>Github Notion Logger</h1>
    </div>
    
        <div class="nav-links">
            <a href="/" class="nav-link active">🏃 Activity View</a>
            <a href="/week" class="nav-link">📅 Weekly Planning</a>
            <a href="/projects-v2.html" class="nav-link">📁 Projects</a>
            <a href="/progress-v2.html" class="nav-link">📊 Progress</a>
            <a href="/ai-chat.html" class="nav-link">🤖 AI Assistant</a>
        </div>
    
    <div class="controls">
        <button id="fetch-notion-btn" class="btn">🔄 Fetch from Notion</button>
        <button id="fetch-incremental-btn" class="btn">➕ Incremental Fetch</button>
        <button id="migrate-colors-btn" class="btn">🎨 Migrate Colors</button>
        <button id="auto-refresh-btn" class="btn">🔄 Auto-refresh</button>
        <button id="settings-btn" class="btn">⚙️ Settings</button>
        <div id="status" class="status">Ready to load data</div>
    </div>
    
    <div class="main-content">
        <div class="visualizer">
            <div id="grid-container" class="grid-container">
                <div class="loading">Loading commit data...</div>
            </div>
        </div>
        
        <div class="legend">
            <h3>Project Legend</h3>
            <div id="legend-items" class="legend-items">
                <!-- Legend items will be populated by JavaScript -->
            </div>
            <div id="cache-info" class="cache-info">
                <!-- Cache info will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>⚙️ Timezone Settings</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div class="setting-group">
                    <label for="timezone-select">Timezone:</label>
                    <select id="timezone-select">
                        <!-- Options will be populated by JavaScript -->
                    </select>
                </div>
                <div class="setting-group">
                    <label for="cutoff-hour">Cutoff Time:</label>
                    <div class="time-inputs">
                        <input type="number" id="cutoff-hour" min="0" max="23" value="6">
                        <span>:</span>
                        <input type="number" id="cutoff-minute" min="0" max="59" value="0">
                        <span class="timezone-info"></span>
                    </div>
                    <p class="help-text">Commits before this time count as the previous day</p>
                </div>
                <div class="current-time-info">
                    <p><strong>Current time in your timezone:</strong> <span id="current-time"></span></p>
                    <p><strong>Current cutoff:</strong> <span id="current-cutoff"></span></p>
                </div>
            </div>
            <div class="modal-footer">
                <button id="save-settings-btn" class="btn">💾 Save Settings</button>
                <button id="cancel-settings-btn" class="btn">❌ Cancel</button>
            </div>
        </div>
    </div>

    <script src="/js/index/index.js"></script>
</body>
</html>
